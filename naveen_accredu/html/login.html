<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Login</title>
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- csss link -->
    <link rel="stylesheet" href="../css/login.css">

    <!-- <link rel="script" href="../"> -->
</head>

<body>
    <section class="container-fluid">
        <section class="row ">
            <section class="col-md-6  text-center col-lg-6">
                <div class="text_logo">
                    <h1 class=""> <span class="text-danger">A</span><span>ccr</span><span
                            class="text-danger">E</span><span>du</span></h1>
                    <p> <span class="text-danger">C</span>ampus <span class="text-danger">A</span>ccreditation <br><span
                            class="text-danger">A</span>nd <span class="text-danger">M</span>anagement <span
                            class="text-danger">S</span>ervices</p>
                </div>
            </section>
            <!-- login form starts-->
            <section class="col-md-4 col-lg-4 col-12 form_section">
                <form>
                    <h2 class="text-center"> <span class="text-danger">L</span>ogin</h2>
                    <div class="form-group mt-4">
                        <select name="cars" class="custom-select">
                            <option value="Student" selected>Student</option>
                            <option value="Staff">Staff</option>
                            <option value="Guest">Guest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control text-right" id="email" autocomplete="off" required>
                        <label for="email">USN/Mob/Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-right" id="pwd" autocomplete="off" required>
                        <label for="pwd">Password</label>
                    </div>
                    <div class="text-right">
                        <input class="form-check-input" type="checkbox" required>
                        <span>Remember Me</span>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="button_submit ">Submit</button>
                    </div>
                    <div class="text-left mt-2">
                        <a href="./forgotpassword.html">Forgot Password?</a>
                    </div>
                </form>
            </section>
            <!-- login form ends-->
        </section>
    </section>
    <!-- cdn link for jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
